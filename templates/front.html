<!DOCTYPE html>

<html>
<head>
    <title>/ascii/</title>
</head>
<body>
<h1>/ascii/</h1>
<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>art</div>
        <textarea name="art">{{art}}</textarea>

    <div class="error">{{error}}</div>
    <input type="submit">
</form>
</body>
</html>
